<!DOCTYPE html>
<html lang="en">
	<head>
        <title>天空之城</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="/lib/bootstrap/bootstrap.css" rel="stylesheet">
		<link href="/css/login.css" rel="stylesheet">
		<link href="/images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
        <script src="/lib/require/require.js" data-main="/js/main.js"></script>
	</head>
	<body ng-controller="loginControl">
		<div class="container">
	      	<form class="form-signin" role="form">
	        	<h2 class="form-signin-heading">请登录</h2>
	        		<input type="text" ng-model="username" class="form-control" placeholder="用户名" autofocus="" maxlength="16">
	        		<input type="password" ng-model="password" class="form-control" placeholder="密码" maxlength="16">
	        		<div class="checkbox">
	          			<label>
	            			<input type="checkbox" value="remember-me"> 记住密码
	          			</label>
	       	 		</div>
	        	<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="checkLogin()">登录</button>
	      	</form>
    	</div>
	</body>
</html>
